<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">


<dom-module id="note-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
       .crtl-container {
        background: var(--app-primary-color);
        border-radius: 3px;
        display: inline-flex;
        width: 100%;
        color: white;
      }

      .noteTitle {
        font-size: 2em;
        margin-top: 20px;
        margin-bottom: 15px
      }
     
    </style>


    <paper-listbox>
    <template is="dom-repeat" items="[[notes]]">
      <paper-item>
      <div class="label">
        [[item.label]]
      </div>
      
      <div class="right">
        <paper-icon-button icon="my-icons:bookmark-border"></paper-icon-button>
        <paper-icon-button icon="my-icons:delete-forever"></paper-icon-button>
      </div>
      </paper-item>
    </template>
    </paper-listbox>

  <div id="notePanel">
    <div class="crtl-container">
      <paper-icon-button icon="my-icons:share"></paper-icon-button>
      <paper-icon-button icon="my-icons:create"></paper-icon-button>
    </div>
    <div class="noteTitle">
      [[note.label]]
    </div>
    <div class="note.content">
      [[note.value]]
    </div>
  </div>    

  </template>
  <script>
  class noteView extends Polymer.Element {
    static get is() { return 'note-view'; }

    static get properties() {
      return {
        note: Object
      }
    }
  }

  window.customElements.define(noteView.is, noteView);
  </script>
</dom-module>
