<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="note-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-item {
        text-align: right;
      }

      .label {
        text-align: left;
      }

      paper-icon-button { 
        text-align: right;
      }
    </style>

    <paper-listbox>
    <template is="dom-repeat" items="[[notes]]">
      <paper-item>
      <div class="label">
        [[item.label]]
      </div>
      <!-- <div class="space"></div> -->
      <div class="right">
        <paper-icon-button icon="my-icons:bookmark-border"></paper-icon-button>
        <paper-icon-button icon="my-icons:delete-forever"></paper-icon-button>
      </div>
      </paper-item>
    </template>
    </paper-listbox>

  </template>
  <script>
  class noteList extends Polymer.Element {
    static get is() { return 'note-list'; }

    static get properties() {
      return {
        notes: Object
      }
    }
  }

  window.customElements.define(noteList.is, noteList);
  </script>
</dom-module>
