<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .avatar {
        margin-top: 4px;
        width: 30px;
        border-radius: 15px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
      auth-domain="shared-list-f307d.firebaseapp.com"
      database-url="https://shared-list-f307d.firebaseio.com/"
      api-key="AIzaSyBldRH1glIiJdl21PNhzPk9pgZNFRtTnXE"
      storage-bucket="shared-list-f307d.appspot.com"
      messaging-sender-id="587851079569">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="{{authProvider}}">
    </firebase-auth>
    
    <firebase-query
      id="query"
      path="/users/{{user.uid}}/notes"
      data="{{data}}">      
    </firebase-query>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>
        <paper-icon-button icon="my-icons:list"></paper-icon-button>
        Ly.st</app-toolbar>
        <note-list id="list" notes="[[data]]"></note-list>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <!-- <div condensed-item>[[user.displayName]]</div> -->
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>[[user.displayName]]</div>
            <div hidden$="[[user]]"><paper-icon-button icon="my-icons:account-circle" on-tap="logIn"></paper-icon-button></div>
            <div class="avatar" hidden$="[[!user.photoURL]]"><img class="avatar" src="[[user.photoURL]]"></div>
            <div hidden$="[[!user]]"><paper-icon-button icon="my-icons:close" on-tap="logOut"></paper-icon-button></div>

          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 id="v1" name="view1" user="[[user]]"></my-view1>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
        <app-toolbar> 
        </app-toolbar>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="errorToast" text="'s all good.">      
    </paper-toast>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          authProvider: {
            type: String,
            value: "google",
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      logIn() {
        this.$.auth.signInWithRedirect()
        .then(function(response){})
        .catch(function(error){
          this.loginError = error;
          console.log(this.loginError);
          this.handleError()
        })
      }

      handleError(msg) {
        this.$.errorToast.show(msg)
      }

      closeToast(e) {
        console.log(e);
      }

      logOut() {
        this.$.auth.signOut();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
