<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="note-input.html">
<link rel="import" href="note-view.html">
<link rel="import" href="edit-bar.html">
<!-- <link rel="import" href="onboard-view.html"> -->


<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .main-panel {
        display:flex;
      }

      .onboarding {
        max-width: 90vw;
        display: inline-flex;
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
      }
      /*.main-panel > paper-material:first-child {
        margin-right: 8px;
      }*/
      .list {
        width: 25%;
      }
      .editor {
        width: 100%;
      }

    </style>

    <div hidden$="[[user]]">
    <paper-material class="onboarding" elevation="1">
      <onboard-view></onboard-view>
    </paper-material>
    </div>

    <paper-material elevation="1">
      <note-input id="nInput" uid="[[user.uid]]"></note-input>
    </paper-material>
    <div hidden$="[[!user]]">
    <paper-material elevation="1">
      <note-view id="nView" note="[[current]]"></note-view>
    </paper-material>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
